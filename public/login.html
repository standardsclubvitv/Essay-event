<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Standards Club Essay Platform</title>
    <link rel="icon" type="image/png" href="https://standardsclubvitv.github.io/image-api/images/logo.png">

<!-- For Apple Devices -->
<link rel="apple-touch-icon" href="https://standardsclubvitv.github.io/image-api/images/logo.png">

<!-- For IE and Older Browsers (ICO format - optional) -->
<link rel="shortcut icon" href="https://standardsclubvitv.github.io/image-api/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="floating-letters">
            <span class="letter">B</span>
            <span class="letter">I</span>
            <span class="letter">S</span>
            <span class="letter">S</span>
            <span class="letter">T</span>
            <span class="letter">A</span>
            <span class="letter">N</span>
            <span class="letter">D</span>
            <span class="letter">A</span>
            <span class="letter">R</span>
            <span class="letter">D</span>
            <span class="letter">S</span>
            <span class="letter">C</span>
            <span class="letter">L</span>
            <span class="letter">U</span>
            <span class="letter">B</span>
            <span class="letter">V</span>
            <span class="letter">I</span>
            <span class="letter">T</span>
            <span class="letter">E</span>
            <span class="letter">S</span>
            <span class="letter">S</span>
            <span class="letter">A</span>
            <span class="letter">Y</span>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <img src="https://standardsclubvitv.github.io/Standards-Club-VITv/image/logo_club.png" alt="Standards Club VIT Vellore" class="club-logo">
                    <div class="brand-info">
                        <h1>Standards Club VIT Vellore</h1>
                        <p class="tagline">Essay Writing Platform</p>
                    </div>
                </div>
                <div class="welcome-text">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to continue writing essays on BIS Standards</p>
                </div>
            </div>
            
            <div class="login-content">
                <div class="google-login">
                    <button id="googleSignIn" class="google-btn">
                        <div class="google-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                        </div>
                        <span>Sign in with Google</span>
                    </button>
                </div>
                
                <div class="loading" id="loadingSpinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Signing you in...</p>
                </div>
                
                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </div>
            
            <div class="login-footer">
                <p><a href="/">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
